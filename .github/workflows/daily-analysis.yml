name: Daily Stock Analysis (from repo)

on:
  schedule:
    # Cron en UTC ; ici "0 7 * * *" -> 07:00 UTC (= 08:00 heure de Paris)
    - cron: '0 7 * * *'
  workflow_dispatch: {}  # permet un lancement manuel depuis l'interface GitHub

jobs:
  analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          echo "Mise √† jour de pip et installation des d√©pendances..."
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          echo "‚úÖ Installation termin√©e."

      - name: Run stock analysis and capture output
        run: |
          echo "---- D√©but d'ex√©cution du script ----"
          mkdir -p output
          echo "R√©pertoire courant : $(pwd)"
          echo "Contenu du d√©p√¥t :"
          ls -l
          echo "Ex√©cution de main.py..."
          python main.py --file tickers.txt > output/console.txt 2>&1 || true
          echo "---- Ex√©cution termin√©e ----"
          echo "Contenu du dossier output :"
          ls -l output || echo "‚ö†Ô∏è Aucun dossier 'output' trouv√©."
          echo "---- Aper√ßu du log ----"
          head -n 20 output/console.txt || echo "‚ö†Ô∏è Aucun fichier console.txt trouv√©."

      - name: Upload analysis log as artifact
        uses: actions/upload-artifact@v4
        with:
          name: stock-analysis-log
          path: output/console.txt
          if-no-files-found: warn

      - name: Send result via Resend API
        if: always()
        run: |
          echo "Envoi du rapport via Resend..."
          CURL_BODY=$(jq -n \
            --arg from "hamzakadimi1999@gmail.com" \
            --arg to "hamzakadimi1999@gmail.com" \
            --arg subj "üìä Daily Stock Analysis - Run #${{ github.run_number }} (${{ github.repository }})" \
            --arg text "$(cat output/console.txt || echo '‚ö†Ô∏è Aucun r√©sultat g√©n√©r√©.')" \
            '{ from: $from, to: [$to], subject: $subj, html: ("<pre>"+$text+"</pre>") }'
          )
          curl -X POST https://api.resend.com/emails \
            -H "Authorization: Bearer ${{ secrets.RESEND_API_KEY }}" \
            -H "Content-Type: application/json" \
            --data "$CURL_BODY"
