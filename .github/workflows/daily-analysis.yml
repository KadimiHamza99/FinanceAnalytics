name: Daily Stock Analysis (from repo)

on:
  schedule:
    # Cron en UTC ; 07:00 UTC (~08:00 Paris)
    - cron: '0 7 * * *'
  workflow_dispatch: {}  # lancement manuel

jobs:
  analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run stock analysis and capture output
        run: |
          mkdir -p output
          python main.py --file tickers.txt > output/console.txt 2>&1 || true

      - name: Upload analysis log as artifact
        uses: actions/upload-artifact@v4
        with:
          name: stock-analysis-log
          path: output/console.txt
          if-no-files-found: warn

      - name: Create GitHub issue with analysis log
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "ðŸ“Š Daily Stock Analysis - Run #${{ github.run_number }}"
          content-filepath: output/console.txt
          labels: "daily-report"
